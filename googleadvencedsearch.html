<!DOCTYPE html>
<html>
    <head>
        <title>Google Advenced Search</title>
        <meta charset="UTF-8">
        <meta name="viewporte" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class="content">
            <div class="content-img">
                <div class="content-img-logo">
                    <a href="index.html">
                        <img src="E:\Downloads\search\Google Search\Google_2015_logo.svg" alt="google">
                    </a>
                </div>
                <div class="content-img-rest">
                    <a href="googleimages.html">Google Images</a>
                    <a href="index.html">Google Search</a>
                </div>
            </div>
            <div class="content-title">
                <div class="content-title-name">Advanced Search</div>
            </div>
            <div class="content-line"></div>
            <div class="content-adveced-search">
                <form action="https://www.google.com/search">
                    <div class="form">
                        <label class="label" id="label">Find pages with..</label>
                        <div class="espace"></div>
                        <label class="char" id="char">To do this in the search box.</label>
                    </div>
                    <div class="form">
                        <label class="label">All these words:</label>
                        <input type="text" class="espace" name="as_q">
                        <div class="char">
                            Type the important words: <span class="monospace">tri-colour rat terrier</span>
                        </div>
                    </div>
                    <div class="form">
                        <label class="label">This exact word or phrase:</label>
                        <input type="text" class="espace" name="as_epq">
                        <div class="char">
                            Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                        </div>
                    </div>
                    <div class="form">
                        <label class="label">Any of these words:</label>
                        <input type="text" class="espace" name="as_oq">
                        <div class="char">
                            Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
                        </div>
                    </div>
                    <div class="form">
                        <label class="label">None of these words:</label>
                        <input type="text" class="espace" name="as_eq">
                        <div class="char">
                            Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                        </div>
                    </div>
                    <div class="form">
                        <div class="espace">
                            <label class="label"></label>
                        </div>
                        <input type="submit"  value="Google Advenced Search" class="button">
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
