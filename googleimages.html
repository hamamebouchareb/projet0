<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <meta charset="UTF-8">
        <meta name="viewporte" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class="body">
            <div class="content">
                <div class="header">
                    <div class="header-links">
                        <a href="index.html">Google Search</a>
                        <a href="googleadvencedsearch.html">Google Advanced Search</a>
                    </div>

                </div>
                <div class="google">
                    <div class="google-logo">
                        <img src="Google_2015_logo.svg"  alt="google">
                    </div>
                    <div class="google-span">
                        <span>images</span>
                    </div>
                    <div class="google-form">
                        <form action="https://www.google.com/search">
                            <div class="search">
                                <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                                <input class="image" type="text" name="q" >
                            </div>
                            <input type="hidden" name="tbm" value="isch" />
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </body>
    
    
        
    
</html>
